<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VSCode with Native FileSystem</title>

    <!-- Disable pinch zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <!-- Workbench Icon/Manifest/CSS -->
    <meta id="vscode-workbench-builtin-extensions" data-settings="[]" />

    <link
      data-name="vs/workbench/workbench.web.api"
      rel="stylesheet"
      href="./vscode-web/dist/vscode/vs/workbench/workbench.web.api.css"
    />

    <!-- Prefetch to avoid waterfall -->
    <link rel="prefetch" href="./semver-umd/lib/semver-umd.js" />
  <script defer src="index.bundle.js"></script></head>
  <body aria-label=""></body>
  <script src="./index.bundle.js"></script>
  <script>
    const secondPath = window.location.pathname.split("/")[1];
    const baseUri = window.location.origin.match(/0xgg\.io/)
      ? `${window.location.origin}/${secondPath}`
      : `${window.location.origin}`;
    self.require = {
      baseUrl: `${baseUri}/vscode-web/dist/vscode/`,
      paths: {
        "vscode-textmate": `${baseUri}/vscode-textmate/release/main`,
        "vscode-oniguruma": `${baseUri}/vscode-oniguruma/release/main`,
        "semver-umd": `${baseUri}/semver-umd/lib/semver-umd.js`,
      },
    };
  </script>
  <script src="./vscode-web/dist/vscode/vs/loader.js"></script>
  <script src="./vscode-web/dist/vscode/vs/workbench/workbench.web.api.nls.js"></script>
  <script src="./vscode-web/dist/vscode/vs/workbench/workbench.web.api.js"></script>
  <script src="./vscode-web/dist/vscode/vs/code/browser/workbench/workbench.js"></script>
</html>
